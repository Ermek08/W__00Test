<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Баннер</title>
<style>
  .banner {
    background-color: #00FFFF; /* Циановый цвет */
    border-radius: 15px; /* Скруглённые углы */
    padding: 20px;
    text-align: center;
    margin: 30px;
  }
  
  .banner a {
    text-decoration: none;
    color: #000000; /* Чёрный цвет текста */
    font-size: 24px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="banner">
  <a href="https://example.com" target="_blank">Hello</a>
</div>

</body>
</html>
