<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Баннер</title>
<style>
  .banner {
    background-color: #00FFFF; /* Циановый цвет */
    border-radius: 15px; /* Скруглённые углы */
    padding: 20px;
    text-align: center;
    margin: 30px;
  }
  
  .banner a {
    text-decoration: none;
    color: #000000; /* Чёрный цвет текста */
    font-size: 24px;
    font-weight: bold;
  }
</style>
<!-- Open Graph Meta Tags -->
<meta property="og:type" content="website">
<meta property="og:title" content="Привет">
<meta property="og:description" content="Это баннер, ведущий на сайт">
<meta property="og:image" content="https://preview.redd.it/l0o74iueoxza1.png?width=1080&crop=smart&auto=webp&s=c840283f1c72a6b91612ce5d061a14005a1cf322">
<meta property="og:url" content="https://example.com">
</head>
<body>

<div class="banner">
  <a href="https://example.com" target="_blank">Привет</a>
</div>

</body>
</html>
